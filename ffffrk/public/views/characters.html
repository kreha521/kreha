<div ng-controller="CharacterCtrl">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>シリーズ</th>
                <th>名前</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="character in characters">
              <td>{{character.id}}</td>
              <td>{{character.job}}</td>
              <td>{{character.name}}</td>
            </tr>
        </tbody>
    </table>

    <form novalidate name="character">
        <div class="form-group">
            <input name="id" ng-model="id" placeholder="ID">
            <input name="job" ng-model="job" placeholder="ジョブ">
            <input name="name" ng-model="name" placeholder="名前">
            <button ng-click="register()">登録</button>
        </div>
    </form>
</div>
